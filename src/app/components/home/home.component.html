<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-4 mx-auto">
            <form class="text-center form">
                <div class="col-sm-12">
                    <h1>Hola Bienvenido al juego</h1>
                </div>
                <div class="col-sm-12">
                    <label class="center" for="inpuntUsername">Ingrese un nombre de usuario:</label>
                </div>
                <div class="col-sm-12">
                    <input id="inpuntUsername" type="text" [formControl]="nickname">
                </div>

                <div class="col-sm-12">
                    <button class="saveButton" mat-raised-button color="primary" (click)="save()"
                        [disabled]="!nickname.valid">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>
